{% extends 'base.html' %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .main-font {
            font-family: 'Noto Sans KR', sans-serif;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body class="main-font">
    <!-- Header -->
    <header>
        <div id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #FBD6D5;">
            <a id="logo" href="{% url 'home' %}" class="navbar-brand align-self-center" style="padding-left:5%;">
                <label class=" navbar-brand align-self-center"
                    style="font-weight:bolder; font-size:x-large; cursor:pointer;">mozuzi</label>
            </a>

            <div class="collapse navbar-collapse d-flex p-2" id="navbarTogglerDemo02" style="padding-right:5%;">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0" style="font-size:medium; font-weight:bold;">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'story' %}">스토리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">전체보기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'community' %}">커뮤니티</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">로그인</a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <main role="main">
        <section class="jumbotron text-center" style="background-color:white;">
            <h3 style="color: black; border: 2px solid rgb(244,127,124); padding:5px 20px; position:absolute; top: 200px; left:300px">커뮤니티</h3>
            <ul class="nav flex-column" style="position:absolute; top:250px; left:330px;">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'community' %}" style="color:black">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'question' %}" style="color:black">Q&A</a>
                </li>
            </ul>
            <div class="container" style="position:absolute; top:180px; left:500px;">
                <h3 style="font-weight: bold; border: 5px solid rgb(244,127,124); padding:20px; border-top-style: none; border-left-style: none; border-right-style: none; color: rgb(244,127,124); width: auto; text-align: left;">Q & A</h3>
                <table class="table">
                    <thead style="border-top-style: none;">
                      <tr>
                        <th scope="col">제목</th>
                        <th scope="col">내용</th>
                        <th scope="col">작성일</th>
                      </tr>
                    </thead>
                    {% for notice in notices %}
                    <tbody>
                      <tr>
                        <td>{{ notice.title }}</td>
                        <td>{{ notice.content }}</td>
                        <td>{{ notice.create_at }}</td>
                      </tr>
                    </tbody>
                    {% endfor %}
                </table>
                

                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>



</body>

</html>
